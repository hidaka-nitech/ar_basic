<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Marker AR Scale Test</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.5;"
    >
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="cube" src="cube.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      
      <!-- マーカーを設定する -->
      <a-marker
        type="pattern"
        url="pattern-marker.patt"
        size="0.05"
      >
        <a-entity gltf-model="#cube" rotation="0 0 0"></a-entity>
        <a-box
          position="0 0.5 0"
          width="1"
          height="1"
          depth="1"
          color="#4CC3D9"
          opacity="0.3">
        </a-box>

        <!-- 原点確認用の小さな球（マーカー中心 = 原点）-->
        <a-sphere
          position="0 0.025 0"
          radius="0.05"
          color="#FF0000">
        </a-sphere>

        <!-- 簡易座標軸: X(赤) Y(緑) Z(青) をそれぞれ 0.1m 伸ばす -->
        <a-cylinder
          position="0.5 0 0"
          rotation="0 0 90"
          radius="0.02"
          height="1"
          color="#FF0000">
        </a-cylinder>
        <a-cylinder
          position="0 0.5 0"
          rotation="0 0 0"
          radius="0.02"
          height="1"
          color="#00FF00">
        </a-cylinder>
        <a-cylinder
          position="0 0 0.5"
          rotation="90 0 0"
          radius="0.02"
          height="1"
          color="#0000FF">
        </a-cylinder>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
