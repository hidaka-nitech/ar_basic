<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Marker AR Scale Test</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker
        type="pattern"
        url="pattern-marker.patt"
      >
        <a-box
          position="0 0.028 0"
          width="0.056"
          height="0.056"
          depth="0.056"
          color="#4CC3D9"
          opacity="0.7">
        </a-box>

        <!-- 原点確認用の小さな球（マーカー中心 = 原点）-->
        <a-sphere
          position="0 0.005 0"
          radius="0.005"
          color="#FF0000">
        </a-sphere>

        <!-- 簡易座標軸: X(赤) Y(緑) Z(青) をそれぞれ 0.1m 伸ばす -->
        <a-cylinder
          position="0.05 0 0"
          rotation="0 0 90"
          radius="0.002"
          height="0.1"
          color="#FF0000">
        </a-cylinder>
        <a-cylinder
          position="0 0.05 0"
          rotation="0 0 0"
          radius="0.002"
          height="0.1"
          color="#00FF00">
        </a-cylinder>
        <a-cylinder
          position="0 0 0.05"
          rotation="90 0 0"
          radius="0.002"
          height="0.1"
          color="#0000FF">
        </a-cylinder>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
